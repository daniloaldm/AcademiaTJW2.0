<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="WEB-INF/template/template.xhtml">
	<ui:define name="conteudo">


		<p:tab id="Tabela" title="table">
			<p:panel header="Lista de Alunos">
				<p:dataTable var="aluno" value="#{alunoBean.listaAlunos}">
					<p:column headerText="Id">
						<h:outputText value="#{aluno.id}" />
					</p:column>

					<p:column headerText="Nascimento">
						<h:outputText value="#{aluno.nome}" />
					</p:column>

					<p:column headerText="Cpf">
						<h:outputText value="#{aluno.CPF}" />
					</p:column>
					<p:column headerText="">
						 <p:commandButton  id="delBtn" value="Remover" icon="pi pi-trash" process="@this" action="#{alunoBean.remove}" style="margin:0" />
					</p:column>

				</p:dataTable>
			</p:panel>
		</p:tab>
	</ui:define>
</ui:composition>
</html>
